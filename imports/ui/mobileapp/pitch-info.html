<template name="pitchInfo">
	<div class="pitch-info"> 
		<div class="pitch-info-container col-xs-12 col-md-6 col-md-offset-3">
			{{#with this.park}}
			<div class="pitch-info-title">
				<h1>{{name}}</h1>
			</div>	
			<div class="pitch-info-description">
				<p>Description: {{description}}</p>
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Pitch
				  <span class="caret"></span></button>
				  <ul class="dropdown-menu">
				  	{{#each pitches}}
					<li><a href="#">{{name}}</a></li>
					{{/each}}
				  </ul>
				</div>
				
				<p>Address: </p>
				<p>Telephone: </p>
				<p>Owner: </p>
				<p>Pitch Types: {{pitchTypes}}</p>
				<p>Facilities: {{facilities}}</p> 
			</div>

			{{> amazingTimePicker}}

			<br />
			<div class="booking-section">
				<span>{{showDate}}</span> 
				<span>{{startTime}}</span>
				<span>{{endTime}}</span>
				<button class="btn btn-primary" id="js-book">BOOK NOW</button>
			</div>
	    {{/with}}
		</div>
	</div>	
</template>
