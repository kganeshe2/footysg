<template name="pitchInfo">
	<div class="pitch-info"> 
		<div class="container-fluid">
			<div class="row">
				<div class="pitch-info-container col-xs-12 col-md-6 col-md-offset-3 remove-col-padding">
					{{#with this.pitch}}
					<div class="pitch-info-image">
						<img src="/img/mock-pitch-2.jpg" width="100%" height="100%">
					</div>						
					<div class="pitch-info-title flexbox text-center">
						{{name}}
					</div>	
					<div class="pitch-info-description">
						<p>Address:</p>
						<p>Pitch Types: {{pitchTypes}}</p>
						<p>Facilities: {{facilities}}</p> 
						<p>Description: {{description}}</p>
					</div>
					<a href="/admin" class="btn btn-block book-now-button flexbox text-center">Book Now</a>
					{{> amazingTimePicker}}
					<br />
					<div class="booking-section">
						<span>{{showDate}}</span> 
						<span>{{startTime}}</span>
						<span>{{endTime}}</span>
						<button class="btn btn-primary" id="js-book">BOOK NOW</button>
					</div>
				
			    {{/with}}
				</div>			
			</div>
		</div>
	</div>	
</template>
