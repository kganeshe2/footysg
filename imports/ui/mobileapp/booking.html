<template name="booking">
	<div class="pitch-info"> 
		<div class="container-fluid">
			<div class="row">
				<div class="pitch-info-container col-xs-12 col-md-6 col-md-offset-3 remove-col-padding">
					{{#with this.park}}
					<div class="dropdown">
					  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Pitch
					  <span class="caret"></span></button>
					  <ul class="dropdown-menu">
					  	{{#each pitches}}
						<li><a href="#">{{name}}</a></li>
						{{/each}}
					  </ul>
					</div>
					{{> amazingTimePicker}}
					<br />
					<div class="booking-section">
						<span>{{showDate}}</span> 
						<span>{{startTime}}</span>
						<span>{{endTime}}</span>
						<button class="btn btn-primary" id="js-book">BOOK NOW</button>
					</div>
			    {{/with}}
				</div>			
			</div>
		</div>
	</div>	
</template>
