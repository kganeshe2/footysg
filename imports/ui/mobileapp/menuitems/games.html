<template name="games">

<a href="/home">&times;</a>
<h1>MY GAMES</h1>
{{#each games}}
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				<div class="game-container">
					<div class="game-header">
					 	<h2>Game 1</h2>
					</div>
					<div class="game-body">
						<span>Pitch: {{futsalPitch}} @ {{futsalPark}}</span>
						<span class="game-status {{cssClass status}}">{{status}}</span>
						<p>Time: from {{startTime}} to {{endTime}} on {{date}}</p> 
					</div>
					<div class="game-footer">
						<button class="btn btn-danger cancel-game">cancel</button>
					</div>
				</div>
			</div>
		</div>
</div>
{{/each}}
</template>
