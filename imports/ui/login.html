<template name="login">
	{{>loginLogo}}
	{{>loginButtons}}
</template>


<template name="loginLogo">
	<div class="login-logo text-center">
		<h1>Footy<br>SG</h1>
	</div>
</template>

<template name="loginButtons">
	<div class="login-buttons">
		<div class="container-fluid">		
			<div class="row text-center">
				<div class="col-xs-12 col-md-4 col-md-offset-4">
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
						<a type="button" class="btn btn-default">Log in</a>
					</div>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-xs-12 col-md-4 col-md-offset-4">
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
						<a href="/home" type="button" class="btn btn-default">Continue as guest</a>
					</div>
				</div>
			</div>	
		</div>
	</div>		
</template>
