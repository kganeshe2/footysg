<template name="pitchInfo">
	<div class="pitch-info-container col-xs-12 col-md-6 col-md-offset-3">
		{{#with this}}
		{{> pitchDetails}}
		{{> monthCalendar}}
  		
  		{{#if dateSelectedChanged}}
  		{{> timePanel}}
  		{{/if}}
		<br />
		{{> bookingSection}}

		{{/with}}
	</div>	
</template>
	
<template name="pitchDetails">
	<div class="pitch-info-title">
		<h1>{{name}}</h1>
	</div>	
	<div class="pitch-info-description">
		<p>Description: {{description}}</p>
		<p>Address: </p>
		<p>Telephone: </p>
		<p>Owner: </p>
		<p>Pitch Types: {{pitchTypes}}</p>
		<p>Facilities: {{facilities}}</p> 
	</div>
</template>

<template name="monthCalendar">
	<h2>Available Date</h2>
	<div id="month-calendar"></div>
</template>

<template name="timePanel">
	<h3>Available Time</h3>
	<div class="xcontainer-fluid" id="time-panel"></div>
</template>

<template name="bookingSection">
	<div class="booking-section">
		<span>{{bookDate}}</span> 
		<span>{{startTime}}</span>
		<span>{{endTime}}</span>
		<button class="btn btn-primary" id="js-book">BOOK NOW</button>
	</div>
</template>
