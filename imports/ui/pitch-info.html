<template name="pitchInfo">
	<div class="pitch-info-container col-xs-12 col-md-6 col-md-offset-3">
		<!-- which spacebar to use if only one result?-->
		{{#each Pitch}}
		<div class="pitch-info-title">
			<h1>{{name}}</h1>
		</div>	
		<div class="pitch-info-description">
			<p>Description: {{description}}</p>

			<p>Address: </p>

			<p>Telephone: </p>
			
			<p>Owner: </p>

			<p>Pitch Types: {{pitchTypes}}</p>
			
			<p>Facilities: {{facilities}}</p> 
		</div>
		
		<h2>Available Date</h2>
		{{> monthCalendar}}
		
		{{> timeCalendarNew}}

		<br />
		<div class="booking-session">
			<span>{{bookDate}}</span> 
			<span>{{startTime}}</span>
			<span>{{endTime}}</span>
			<button class="btn btn-primary" id="js-book">BOOK NOW</button>
		</div>
		{{/each}}

	</div>

		
</template>

<template name="monthCalendar">
	<div id="month-calendar"></div>
</template>

<template name="timeCalendar">
	<div id="timeCalendar">
		<h3>Time</h3>
		<div id="timeBoxes" class="container-fluid no-side-padding"></div>
	</div>
</template>

<template name="timeCalendarNew">
	<div id="time-calendar" class="container-fluid">
		<div class="row">
			<div class="col-xs-10" id="available-time"></div>
			<div class="col-xs-2" id="hour-range"></div>
		</div>
	</div>
</template>
