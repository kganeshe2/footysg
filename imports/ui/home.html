<template name="home">
	{{>homeLogo}}
	{{>homeNews}}
	{{>homeRegionList}}
</template>

<template name="homeLogo">
	<div class="home-header-section">
		<div class="home-header-logo text-center">
			FootySG 
			<br>
			 The easiest way to book futsal in SG!
		</div>
	</div>
</template>

<template name="homeNews">
	<div class="home-news-section text-center">
		NEWS NEWS PROMO CODE 
		Whats playing
		Button See whats playing
	</div>
</template>

<template name="homeSectionTitle">
	<div class="section-title">
		See local pitches
		Button Explore all local pitches
	</div>
</template>



<template name="homeRegionList">
	<div class="container-fluid">		
			<div class="row text-center">
				<div class="col-xs-6 home-region-list">
					<a href="/pitch-list/North">
							NORTH
					</a>
				</div>
				<div class="col-xs-6 home-region-list">
					<a href="/pitch-list/Central">
							CENTRAL
					</a>
				</div>
			</div>
			<div class="row text-center home-region-list">
				<div class="col-xs-6">
					<a href="/pitch-list/East">
							EAST
					</a>
				</div>
				<div class="col-xs-6 home-region-list">
					<a href="/pitch-list/West">
							WEST
					</a>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-xs-12">
					<a href="/pitch-list/West">
							ExPLORE ALL PITCHES
					</a>
				</div>
			</div>
	</div>	
</template>
